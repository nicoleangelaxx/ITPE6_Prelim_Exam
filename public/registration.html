</html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    
    <title>Registration</title>
    
</head>
<body>
  <div class="container mt-3">
    <h4>Register</h4>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingUsername" placeholder="name@example.com">
        <label for="floatingUsername">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirmFloatingPassword" placeholder="Confirm Password">
        <label for="confirmFloatingPassword">Confirm Password</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingName" placeholder="Name">
        <label for="floatingName">Name</label>
    </div>

    <div class="mt-3">
          <button type="button" class="btn btn-primary">Register</button>
          <button type="button" class="btn btn-success">Cancel</button>
        </div>
      </div>
</body>
</html>
